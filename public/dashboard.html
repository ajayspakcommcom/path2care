  function appendOptionList(id) {
    let optionList;
    for (let i = 0; i <= 500; i++) {
      optionList += `<option value="${i}">${i}</option>`;
    }
    $(`#${id}`).html(optionList);
  }

    appendOptionList('vials');
    appendOptionList('prescriptions');
    appendOptionList('strips');
    //appendOptionList('arcComb');

</script>
