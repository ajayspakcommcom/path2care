<script>
  $('.user-reports').hide();
  function logoutMe() {
    localStorage.setItem("userData", null);
    localStorage.clear();
    document.location.href = "/";
  }
  if (!localStorage.getItem("userData")) {
    $("#liLoginLogout").html(" <a href='javascript:void(0);''>Login</a>");
  } else {
    $("#liLoginLogout").html(
      //"<a href='javascript:void(0);' onclick='logoutMe();'>Logout</a>"
      '<a href="javascript:void(0);" onclick="logoutMe();">Logout</a>'
    );
  }

  if (JSON.parse(localStorage.userData).userDetiails.post === 'RBM') {
    $('.user-reports').show()
  }
</script>
