    <script>
       
        function getPreviousMonth(currMonth) {
          var months= ["January","February","March","April","May","June","July", "August","September","October","November","December"];
          return months[currMonth - 1];
        }

        function addActualFun() {
          $('.h-detail-label').addClass('hide');
          $('.h-detail-input').removeClass('none');
          $('.saveActualBtn').removeClass('none');
          $('.addActualBtn').addClass('none');
          $('.hospital-detail-filter').addClass('none');
          
          $('.hospital-detail-filter-disabled').removeClass('hide');
          
          $('#txtmonth').val(getPreviousMonth(new Date().getMonth()));
          $('#txtyear').val(new Date().getFullYear());
          $('#txtmonth').attr('disabled', 'disabled');
          $('#txtyear').attr('disabled', 'disabled');

          $('#txtmed1').val(0);
          $('#txtmed2').val(0);
          $('#txtmed3').val(0);
          $('#txtmed4').val(0);

          $('#txtmed1').focus();

        }

    </script>

<script>
  $( function() {
    var dateFormat = "mm/dd/yy",
      from = $( "#from" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 3
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 3
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });
 
    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }
 
      return date;
    }
  } );
  </script>
